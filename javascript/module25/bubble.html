<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubble</title>
    <style>
       #item-2, ul,body,section{
            border: 2px solid red;
            margin:10px;
        }
    </style>
</head>
<body id="body">
    <h1>Explore event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Reprehenderit, velit?</li>
            <li id="item-3">Alias, nostrum.</li>
            <li id="item-4">Fugit, animi?</li>
            <li id="item-5">Porro, nemo!</li>
            <li id="item-6">Excepturi, reiciendis.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 clicked')
            event.stopPropagation();//to stop the event bubble use stopPropagation and function set event value
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked')

        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section clicked')

        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked')

        })
    </script>
</body>
</html>
