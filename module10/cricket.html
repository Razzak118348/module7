<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket hit</title>
    <style>
        .field{
            border: 3px solid green;
            height: 500px;
        }
        .field img{
          
            height: 400px;
        }
        .bat{
            transition: transform 2s;
        }
       .bat:hover {
            transform: rotate(-30deg) ;
            transform-origin: top right;
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="./cricket.jpg" alt="" class="bat">
    </div>
</body>
</html>
