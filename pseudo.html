<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: peru;
        }
        h3:hover{
            color: red;
        }
        input:focus{
            color: blue;
            outline: 0;
            border: 1px solid pink;
        }
        a:visited{
            color: gray;
        }
        li:last-child{
            color: red;
        }
        li:first-child{
            color: purple;
        }
        li:nth-child(3n){
            color: aqua;
        }
        

    </style>
</head>
<body>
    <h3>
        My heading
    </h3>
    <input type="text"><br>
    <input type="text"><br>
